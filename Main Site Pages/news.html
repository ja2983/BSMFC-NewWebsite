<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News & Events | Bugbrooke St Michaels FC</title>
  <link rel="stylesheet" href="../styles.css" />

  <!-- Page-specific layout tweaks -->
  <style>
    /* Let the container span full width but height auto */
    .news-page.container {
      max-width: none !important;
      width: 100% !important;
      padding: 4rem;
      margin: 0;
    }

    .news-flex {
      display: flex;
      gap: 4rem;
      width: 100%;
      box-sizing: border-box;
    }

    /* Facebook column: width only, height adjusts to content */
    .news-widget {
      flex: 2;                
      border: 1px dashed #ccc;
      /* no forced min-height or fixed height */
    }
    .news-widget .fb-page,
    .news-widget iframe {
      width: 100% !important;
      max-width: none !important;
      height: auto !important;   /* allow automatic height */
    }

    /* Right column: embeds wrap content */
    .news-extras {
      flex: 1;                
      border: 1px dashed #ccc;
      display: flex;
      flex-direction: column;
      gap: 3rem;
      /* no forced min-height */
    }
    .news-extras h2 {
      margin: 0;
      padding-bottom: 0.3rem;
      border-bottom: 2px solid #ddd;
    }
    .news-extras .fwp-embed {
      width: 100%;
      height: auto;              /* let embed size itself */
      border: none;
    }
  </style>
</head>
<body>

  <!-- Navigation Header -->
  <header>
      <div class="nav-container">
            <div class="nav-brand">
                <img src="../images/logo.png" alt="Club Logo" class="nav-logo" />
                <span class="nav-title">BSMFC</span>
            </div>
      <nav>
        <ul>
          <li><a class="active" href="../Main Site Pages/index.html">Home</a></li>
          <li><a href="../Main Site Pages/news.html">News & Events</a></li>
          <li><a href="../Main Site Pages/committee.html">The Committee</a></li>
          <li><a href="../Main Site Pages/sponsors.html">Sponsors</a></li>
          <li><a href="../Main Site Pages/teams.html">Our Teams</a></li>
          <li><a href="../Main Site Pages/contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Facebook SDK Root + Init -->
  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
      FB.init({ xfbml: true, version: 'v14.0' });
      FB.XFBML.parse();
    };
  </script>
  <script async defer crossorigin="anonymous"
          src="https://connect.facebook.net/en_GB/sdk.js">
  </script>

  <!-- Main Content -->
  <main class="news-page container">
    <h1>News & Updates</h1>

    <div class="news-flex">

      <!-- Left Column: Facebook Widget -->
      <div class="news-widget">
        <div class="fb-page"
             data-href="https://www.facebook.com/bugbrookesmfc"
             data-tabs="timeline"
             data-adapt-container-width="true"
             data-hide-cover="false"
             data-show-facepile="true">
          <blockquote cite="https://www.facebook.com/bugbrookesmfc"
                      class="fb-xfbml-parse-ignore">
            <a href="https://www.facebook.com/bugbrookesmfc">
              Bugbrooke St. Michaels FC
            </a>
          </blockquote>
        </div>
      </div>

      <!-- Right Column: UCL Table + Fixtures/Results -->
      <div class="news-extras">

        <h2>United Counties League Table</h2>
        <div class="fwp-embed"
             data-background-color="#030303"
             data-color="#ffffff"
             data-heading-color="#ffffff"
             data-highlight-color="#ffffff"
             data-url="bugbrooke-st-michaels/league-table">
        </div>

        <h2>Fixtures & Results</h2>
        <div class="fwp-embed"
             data-background-color="#000000"
             data-color="#ffffff"
             data-border-color="#000000"
             data-heading-color="#ffffff"
             data-url="bugbrooke-st-michaels/fixtures-results">
        </div>

      </div>
    </div>
  </main>

  <!-- FootballWebPages embed script -->
  <script src="https://www.footballwebpages.co.uk/embed.js" defer></script>

  <!-- Footer -->
  <footer>
    <p>Â© Bugbrooke St. Michaels FC</p>
    <div class="social-icons">
      <a href="https://www.facebook.com/BugbrookeSMFC/" target="_blank" aria-label="Facebook">
        <img src="../images/facebook-icon.svg" alt="Facebook" />
      </a>
      <a href="https://www.instagram.com/bugbrookestmichaelsfc/" target="_blank" aria-label="Instagram">
        <img src="../images/instagram-icon.svg" alt="Instagram" />
      </a>
      <a href="https://www.tiktok.com/@bsmfc.official" target="_blank" aria-label="TikTok">
        <img src="../images/tiktok-icon.svg" alt="TikTok" />
      </a>
    </div>
  </footer>

</body>
</html>
